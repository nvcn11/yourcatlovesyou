<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Cat üê±üíñ</title>

<style>
:root{
  --bg:linear-gradient(135deg,#ffe6eb,#fff0f5);
  --card:#ffffffd9;
  --accent:#ff4d6d;
  --soft:#ffeef2;
  --text:#222;
}

.dark{
  --bg:linear-gradient(135deg,#1a1a1a,#2b2b2b);
  --card:#2b2b2bdd;
  --accent:#ff7b9c;
  --text:#eee;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Trebuchet MS','Comic Sans MS',sans-serif;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:var(--bg);
}

.card{
  width:360px;
  padding:2rem;
  text-align:center;
  border-radius:20px;
  background:var(--card);
  backdrop-filter:blur(6px);
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  color:var(--text);
}

/* CAT */
.cat-wrap{
  cursor:pointer;
  position:relative;
  animation:bounce 2.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

.cat-svg{width:130px;}
.cat-face{fill:#111;}
.cat-eye{fill:white;}
.cat-pupil{fill:#222;}
.cat-blush{fill:#ff9bb0;opacity:.7}
.cat-mouth{stroke:#ff7b9c;stroke-width:2;fill:none;}
.whisker{stroke:white;stroke-width:2;opacity:.8}

.whisker-group{animation:wiggle 3s infinite;}
@keyframes wiggle{
  0%,100%{transform:rotate(0deg);}
  50%{transform:rotate(2deg);}
}

.blink{animation:blink 4s infinite;}
@keyframes blink{
  0%,95%,100%{transform:scaleY(1);}
  97%{transform:scaleY(.1);}
}

/* BARS */
.bar{
  height:10px;
  border-radius:20px;
  background:#ddd;
  overflow:hidden;
  margin:.6rem 0;
}

.fill{
  height:100%;
  background:var(--accent);
  transition:.3s;
}

.love-fill{
  background:linear-gradient(90deg,#ff7b9c,#ff4d6d);
}

/* BUTTONS */
.controls{
  display:flex;
  gap:.5rem;
  justify-content:center;
  margin-top:.8rem;
}

button{
  border:none;
  padding:.55rem .9rem;
  border-radius:10px;
  background:linear-gradient(#fff,var(--soft));
  font-weight:bold;
  cursor:pointer;
}

/* TEXT */
.status{margin-top:.5rem;color:var(--accent);}
.sweet{margin-top:.4rem;font-size:.9rem;opacity:0;transition:.3s;}
.sweet.show{opacity:1;}
.meta{font-size:.8rem;margin-top:.4rem;opacity:.7;}
.level{font-size:2.3rem;margin-top:.4rem}

/* NOTIFICATION */
.notify{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#ff4d6d;
  color:white;
  padding:.8rem 1.2rem;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.notify.show{
  opacity:1;
  top:40px;
}

/* HEARTS */
.particle{
  position:absolute;
  animation:float 1s forwards;
}

@keyframes float{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(-60px);}
}
</style>
</head>

<body>

<div class="notify" id="notify">üíå I love you Tala, Happy Valentine's Day  üíñ</div>

<div class="card">

<h2>Your Cat üê±</h2>

<div class="cat-wrap" id="cat">
<svg class="cat-svg" viewBox="0 0 120 120">

<polygon class="cat-face" points="20,30 34,5 48,32"/>
<polygon class="cat-face" points="100,30 86,5 72,32"/>
<ellipse class="cat-face" cx="60" cy="65" rx="40" ry="36"/>

<ellipse class="cat-blush" cx="34" cy="72" rx="7" ry="4"/>
<ellipse class="cat-blush" cx="86" cy="72" rx="7" ry="4"/>

<g class="whisker-group">
  <line class="whisker" x1="25" y1="70" x2="45" y2="70"/>
  <line class="whisker" x1="25" y1="75" x2="45" y2="73"/>
  <line class="whisker" x1="75" y1="70" x2="95" y2="70"/>
  <line class="whisker" x1="75" y1="73" x2="95" y2="75"/>
</g>

<g class="blink">
<ellipse class="cat-eye" cx="44" cy="60" rx="11" ry="13"/>
<ellipse class="cat-eye" cx="76" cy="60" rx="11" ry="13"/>
<ellipse class="cat-pupil" cx="44" cy="63" rx="5" ry="7"/>
<ellipse class="cat-pupil" cx="76" cy="63" rx="5" ry="7"/>
</g>

<path class="cat-mouth" d="M55 76 Q60 80 65 76"/>

</svg>
</div>

<div class="level" id="level">üò∫</div>

<label>Hunger</label>
<div class="bar"><div class="fill" id="hungerFill"></div></div>

<label>Love-o-Meter üíñ</label>
<div class="bar"><div class="fill love-fill" id="loveFill"></div></div>

<div class="status" id="status">The cat is watching you lovingly‚Ä¶</div>
<div class="sweet" id="sweet"></div>

<div class="controls">
<button id="feed">Feed ü•£</button>
<button id="pet">Pet üêæ</button>
<button id="theme">Theme üåô</button>
</div>

<div class="meta" id="meta"></div>

</div>

<script>
(() => {

const SWEET_MESSAGES=[
"You‚Äôre my favorite human. üíï",
"You make my whiskers tingle with joy!",
"Thank you for every pet."
];

const el=id=>document.getElementById(id);

const hungerFill=el("hungerFill");
const loveFill=el("loveFill");
const sweet=el("sweet");
const status=el("status");
const level=el("level");
const meta=el("meta");
const notify=el("notify");
const cat=el("cat");

let hunger=+localStorage.hunger||80;
let meals=+localStorage.meals||0;
let affection=+localStorage.affection||0;

/* NOTIFICATION EVERY 3 FEEDINGS */
function showLoveNotification(){
  notify.classList.add("show");
  setTimeout(()=>notify.classList.remove("show"),3500);
}

function beep(freq){
  const ctx=new AudioContext();
  const osc=ctx.createOscillator();
  osc.frequency.value=freq;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime+.15);
}

function hearts(){
  for(let i=0;i<4;i++){
    const p=document.createElement("div");
    p.textContent="üíó";
    p.className="particle";
    p.style.left=Math.random()*80+"px";
    cat.appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
}

function showSweet(i){
  sweet.textContent=SWEET_MESSAGES[i % SWEET_MESSAGES.length];
  sweet.classList.add("show");
  setTimeout(()=>sweet.classList.remove("show"),3500);
}

function updateUI(){
  hungerFill.style.width=hunger+"%";
  loveFill.style.width=Math.min(affection,100)+"%";

  level.textContent=
    hunger<30 ? "üòø" :
    affection>40 ? "üòª" :
    "üò∫";

  meta.textContent=`Meals fed: ${meals}`;

  localStorage.hunger=hunger;
  localStorage.meals=meals;
  localStorage.affection=affection;
}

feed.onclick=()=>{
  hunger=Math.min(100,hunger+35);
  meals++;
  affection+=15;

  status.textContent="üò∫ Yum!";
  showSweet(meals-1);
  beep(700);
  hearts();

  /* üî• SHOW EVERY MULTIPLE OF 3 */
  if(meals % 3 === 0){
    showLoveNotification();
  }

  updateUI();
};

pet.onclick=()=>{
  affection+=5;
  status.textContent="Purr~ üêæ";
  beep(900);
  hearts();
  updateUI();
};

cat.onclick=()=>pet.click();

theme.onclick=()=>{
  document.body.classList.toggle("dark");
};

setInterval(()=>{
  hunger=Math.max(0,hunger-4);
  if(hunger===0) status.textContent="Cat is hungry üòø";
  updateUI();
},8000);

updateUI();

})();
</script>

</body>
</html>
